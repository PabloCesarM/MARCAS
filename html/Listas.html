<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul>
        <li type="circle">uno</li>
        <li type="square">dos</li>
        <li type="disc">tres</li>
    </ul>

    Lista ordenada
    <ol>
        <li type="A">uno</li>
        <li type="a">dos</li>
        <li type="i">tres</li>
    </ol>
    
    <ol reverse>
        <li type="a"></li>
        <li type="b"></li>
    </ol>

    <ol>
        <li>uno</li>
        <ol>
            <li>uno.uno</li>
            <li>uno.dos</li>
        </ol>
        <li>dos</li>
    </ol>

    Lista definiciones
    <dl>
       <dt>HTML</dt><!--termino que voy a definir-->
       <dd>Hypertext Market Language</dd><!--definicion-->
       <!--comentario(<!--)-->
    </dl>


</body>
</html>
