<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="flexbox1.css">
</head>
<body>
    <div class="flexcontainer">
        <div style="flex-shrink: 0; order: 4; background-color: brown;">1</div>
        <!--mantine un tamaño minimo-->
        <div style="flex-basis: 200px; order: 3; background-color: blueviolet;">2</div>
        <!--ajustar a la medida dada-->
        <div style="flex-grow: 1; order: 1; background-color: palegreen;">3</div>
        <!--da un tamaño-->
        <div style="flex-grow: 10; order: 2; background-color: orange;">4</div>
        <div style="flex-shrink: 0; background-color: brown;">1</div>
        <!---->
        <div style="flex-grow: 20; background-color: blueviolet;">2</div>
        <div style="flex-grow: 1; background-color: palegreen;">3</div>
        <div style="flex-grow: 10; background-color: orange;">4</div>
    </div>

    
</body>
</html>
